<div class="dialog-box">
  <h1 mat-dialog-title matBadge="{{rolesComponent.selectedOptions.selected.length}}/{{roles.totalCount}}"
    matBadgeOverlap="false">Role Assigning To {{data.name}} endponit</h1>
  <div mat-dialog-content>
    <p>You can assign the role to relevant pages below.</p>
  </div>

  <mat-selection-list #rolesComponent>
    <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">
      {{role.name}}
    </mat-list-option>
  </mat-selection-list>

  <div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Assign
      Roles</button>
  </div>
</div>
