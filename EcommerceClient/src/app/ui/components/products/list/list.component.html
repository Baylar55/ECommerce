<div class="card-container">
<div class="card" style="width: 18rem;" *ngFor="let product of products;">
    <img width="250" height="250" style="object-fit: cover;" *ngIf="!product.productImageFiles.length" src="../../../../../assets/default-product.png" class="card-img-top" alt="...">
    <img width="250" height="250" style="object-fit: cover;" *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-price">Price: {{product.price | currency}}</p>
      <p class="card-stock">Stock: {{product.stock}}</p>
      <a href="#" class="btn btn-success">Add to basket</a>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example" class="pagination-nav">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link">{{currentPageNo}}/{{totalPageCount}}</a>
      </li>
      <li class="page-item"><a class="page-link"
        [routerLink]="['/products', currentPageNo - 1 >= 0 ? 1 : currentPageNo - 1]">Previous</a></li>
      <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active"><a class="page-link"
          [routerLink]="['/products', pageNo]">{{pageNo}}</a></li>
      <li class="page-item"><a class="page-link"
        [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">Next</a></li>
    </ul>
  </nav>
